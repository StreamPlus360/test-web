        /* Estilos anteriores mantidos */
        * {
            margin: 0;

            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar a {
            color: #e2e8f0;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #2563eb;
            color: white;
        }

        .navbar .home-button {
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar .home-button:hover {
            background-color: #1e4bb5;
        }

        .logo {
            width: 250px;
            margin-top: 150px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .search-bar {
            margin-top: 30px;
            position: relative;
            width: 80%;
            max-width: 500px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        .search-bar input:focus {
            border-color: #2563eb;
            background-color: rgba(0, 0, 0, 0.8);
            outline: none;
        }

        .search-bar button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .poster-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .poster {
            width: 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
        }

        .poster:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
        }

        .poster::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .poster:hover::after {
            opacity: 1;
        }

        .poster-name {
            color: #e3f2fd;
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .poster-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: url('https://i.ibb.co/W3XWkv2/Captura-de-tela-2025-01-23-182739.png') no-repeat center;
            background-size: contain;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        .poster:hover .poster-icon {
            opacity: 1;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        }

            background-color: #1e4bb5;
        }

        .saiba-mais-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

        const container = document.querySelector('.container');
        const videoModal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('videoFrame');
        const infoModal = document.getElementById('infoModal');
        const infoFrame = document.getElementById('infoFrame');

        function renderPosters(data) {
            container.innerHTML = '';
            data.forEach(poster => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('poster-wrapper');

                // Imagem que servir√° como bot√£o "AdoroCinema"
                const adoradoCinemaImg = document.createElement('img');
                adoradoCinemaImg.src = "https://i.ibb.co/hJww2LWr/logo-main-6419f574.png";
                adoradoCinemaImg.alt = "AdoroCinema Icon";
                adoradoCinemaImg.style.cursor = "pointer";
                // Reduzindo o tamanho da logo:
                adoradoCinemaImg.style.width = "120px";
                adoradoCinemaImg.style.height = "auto";
                adoradoCinemaImg.style.marginBottom = "10px";
                adoradoCinemaImg.addEventListener('click', () => openInfoModal(poster.adorocinema));

                // Poster do filme
                const posterElement = document.createElement('div');
                posterElement.classList.add('poster');
                posterElement.style.backgroundImage = `url(${poster.image})`;

                const playIcon = document.createElement('div');
                playIcon.classList.add('poster-icon');
                posterElement.appendChild(playIcon);

                // Nome do filme
                const posterName = document.createElement('div');
                posterName.classList.add('poster-name');
                posterName.innerText = poster.name;

                // Adiciona os elementos na ordem desejada
                wrapper.appendChild(adoradoCinemaImg);
                wrapper.appendChild(posterElement);
                wrapper.appendChild(posterName);

                posterElement.addEventListener('click', () => openModal(poster.url));

                container.appendChild(wrapper);
            });
        }

        function openModal(videoUrl) {
            videoModal.style.display = 'flex';
            videoFrame.src = videoUrl;
        }

        function closeModal() {
            videoModal.style.display = 'none';
            videoFrame.src = '';
        }

        function openInfoModal(infoUrl) {
            infoModal.style.display = 'flex';
            infoFrame.src = infoUrl;
        }

        function closeInfoModal() {
            infoModal.style.display = 'none';
            infoFrame.src = '';
        }

        function searchGames() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const filteredPosters = posters.filter(poster =>
                poster.name.toLowerCase().includes(searchQuery) ||
                poster.genre.toLowerCase().includes(searchQuery)
            );
            renderPosters(filteredPosters);
        }

        function filterByGenre(genre) {
            const filteredPosters = genre === 'all' ? posters : posters.filter(poster => poster.genre === genre);
            renderPosters(filteredPosters);
        }

        renderPosters(posters);
